<div class="backgrounnd-body d-flex">
  <div class="box-logo">
    <img class="logo" src="../../../assets/img/logo.png" alt="" />
  </div>
  <div
    class="container d-flex justify-content-center align-items-center flex-column"
  >
    <h1 class="text-white mb-5 text-center">Recursos gráficos para todos</h1>
    <form
      [formGroup]="formSearchImage"
      (ngSubmit)="onSubmit()"
      class="box-search w-100"
    >
      <div class="input-group d-flex flex-nowrap">
        <select
          formControlName="selectCategory"
          class="custom-select w-25"
          id="inputGroupSelect04"
          aria-label="Example select with button addon"
        >
          <option value="" selected>Seleccione categorias</option>
          <option value="science">science</option>
          <option value="education">education</option>
          <option value="people">people</option>
          <option value="feelings">feelings</option>
          <option value="computer">computer</option>
          <option value="buildings">buildings</option>
        </select>
        <input formControlName="inputSearch" class="w-75" type="text" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary bg-danger text-light w-100" type="submit">
            Buscar
          </button>
        </div>
      </div>
    </form>
    <div
      class="result-seach-items d-flex flex-column w-75"
      *ngIf="observableApi$ | async as imgs"
    >
      <app-result-search
        *ngFor="let item of imgs"
        [itemImg]="item"
        (click)="onClick(item)"
        class="result-search"
        data-toggle="modal"
        data-target="#exampleModal"
      ></app-result-search>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Recurso Gráfico</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex">
          <div class="-md">
            <div class="row">
              <img
                class="rounded w-100"
                [src]="imgResult"
                [alt]="tags"
              />
              <div class="col bg">
                <div class="col-2 d-flex p-2">
                  <span class="material-icons">
                    thumb_up_alt
                    </span>
                  <span class="figure-caption">{{ likes }}</span>
                </div>

                <div class="col-2 d-flex p-2">
                  <span class="material-icons">
                    favorite
                  </span>
                  <span class="figure-caption">{{ favorites }}</span>
                </div>

                <div class="col-2 d-flex p-2">
                  <span class="material-icons">
                    face
                    </span>
                  <span class="figure-caption">{{ autor }}</span>
                </div>

                <div class="col d-flex p-2">
                  <span class="material-icons">
                    loyalty
                  </span>
                  <span class="figure-caption">{{ tags }}</span>
                </div>

              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
